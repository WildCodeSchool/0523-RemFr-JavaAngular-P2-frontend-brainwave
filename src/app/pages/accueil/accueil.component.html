<div class="background-image">
    <img src="assets/images/Fond.png" />
    <div class="search-bar">
        <h1>BRAIN WAVE</h1>
        <input type="text" placeholder="Rechercher..." (input)="filterPromotions($event)" />
    </div>
</div>

<button class="filter-button">Filtre par th√®me</button>
<div class="all">
<div class="promotions-container">
    <div class="promo-card" *ngFor="let promo of allPromotions">
        <div class="header-card">
            <img src="{{ promo.picture }}" />
        </div>
        <div class="body-card">
            <p>{{ promo.name }}</p>
            <div class="promotion-detail-container">
                <a class="promotion-detail-button" [routerLink]="['/promotion', promo.id]">
                    <p>Details</p>
                    <img src="assets/images/svg/right-arrow.svg" alt="arrow" height="20" width="20" />
                </a>
            </div>
        </div>
    </div>
</div>
</div>
<app-footer></app-footer>
